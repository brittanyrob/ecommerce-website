<!doctype html>
<html lang="en-ca">
<head>
<meta charset="utf-8">
<title>{{page.title}} · Lilac Dairy</title>
<meta name="description" content="{{page.meta}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">

</head>
<body>
<header class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<a href="/" ><img src="{{site.baseurl}}/images/icons/website-logo.svg" alt="logo" class="logo"></a>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<nav class="nav">
			<ul class="list-group">
				<li class="list-group-item-inline"><a class="{% if page.url =='/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a></li>
				<li class="list-group-item-inline"><a class="{% if page.url =='/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a></li>
				<li class="list-group-item-inline"><a class="{% if page.url =='/yogurt/' %}current{% endif %}" href="{{site.baseurl}}/yogurt/">Yogurt</a></li>
				<li class="list-group-item-inline"><a class="{% if page.url =='/thank-you/' %}current{% endif %}" href="{{site.baseurl}}/thank-you/">Contact</a></li>
			</ul>
		</nav>
	</div>
	<div class="unit unit-s-1 unit-m-1 unit-l-1-3">
		<form method="get" class="search" action="{{site.baseurl}}/search/">
			<input class="search-field" type="text" placeholder="Search here..." required>
			<button class="btn" type="submit">Search</button>
		</form> 
	</div>	
</header>

{% if page.showbanner %}
<div class="banner">
	<h1>{{page.bannertext}}</h1>
</div>
{% endif %}
	
{{content}}

<footer class="grid">
<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
<section class="social">
	<ul>
		<li>
			<a href="header.html" ><img src="{{site.baseurl}}/images/icons/i-facebook.svg" alt="facebook" class="social"></a>
		</li>
		<li>
			<a href="header.html" ><img src="{{site.baseurl}}/images/icons/i-googleplus.svg" alt="facebook" class="social"></a>
		</li>
		<li>
			<a href="header.html" ><img src="{{site.baseurl}}/images/icons/i-pinterest.svg" alt="facebook" class="social"></a>
		</li>
		<li>
			<a href="header.html" ><img src="{{site.baseurl}}/images/icons/i-twitter.svg" alt="facebook" class="social"></a>
		</li>
	</ul>
</section>	
</div>	


<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
<nav id="footer_nav" class="secondary_nav">
	<ul class="nav toplink">	
		<li><a href="index.html">Back to top</a></li>
	</ul>
</nav>
</div>

<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">				
<p class="copyright">Copyright Lilac Dairy ©<br></p>
</div>
</footer>	

</body>
</html>
