---
layout: yogurts
category: greek yogurt
image: images/yogurt/yogurt.jpg
showbanner: yes
bannertext: Greek Yogurt
---



<ul class= "grid">
	{% for yogurt in site.pages %}
		{% if yogurt.type == 'greek' %}
			<li class = "unit unit-s-1 unit-m-1-2 unit-l-1-2">
				<a href="{{site.baseurl}}{{yogurt.url}}">
					<img src="{{site.baseurl}}/images/yogurt/{{yogurt.image}}" class="img-flex" alt="">
					{{yogurt.title}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
