---
layout: yogurts
category: greek yogurt
image: images/yogurt/yogurt.jpg
showbanner: yes
bannertext: Greek Yogurt
---



<ul>
	{% for yogurt in site.pages %}
		{% if yogurt.type == 'greek' %}
			<li>
				<a href="{{site.baseurl}}{{yogurt.url}}">
					<img src="{{site.baseurl}}/images/yogurt/{{yogurt.image}}" alt="">
					{{yogurt.title}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
